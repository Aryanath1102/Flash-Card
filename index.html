<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashcards</title>
<link rel="shortcut icon" href="flash-cards.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
      
      <header>
        <div class="container">
          <div id="header">
            <h1>Flashcards</h1>
            <div>
              <button id="show_card_box">Add Card</button>
              <button id="delete_cards">Del Cards</button>
            </div>
          </div>
        </div>
      </header>
      
      <section>
        <div class="container">
          <div id="create_card">
            <h2>Create Flashcard</h2>
            <label for="question">Question</label>
            <textarea id="question" maxlength="280"></textarea>
            <label for="answer" maxlength="280">Answer</label>
            <br>
            <textarea id="answer"></textarea>
            <div>
              <button id="save_card">Save</button> <button id="close_card_box">Close</button>
            </div>
          </div>
        </div>
      </section>
  
      <section>
        <div class="container">
          <div id="flashcards"></div>
        </div>
      </section>
  
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
